{% extends "base.html" %}
{% block main %}
                <section>
                {% load static %}
                   <div class="main-block">
                        <form style="border:1px solid #ccc" class="container" method="post">
                            {% csrf_token %}
                            {% for field in form %}
                                {{ field.label_tag }}
                                {{ field }}
                                {{ field.errors }}
                            {% endfor %}
                                <div class="clearfix">
                                    <button type="submit" class="signupbtn">Finalizar Cadastro</button>
                                </div>
                            </div>
                        </form>
                   </div>
                </section>
{% endblock %}
